<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskFlow — Book Your Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: linear-gradient(135deg, var(--primary), #6366f1);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    header h1 { font-size: 32px; margin: 0 0 10px; }
    header p { margin: 0; font-size: 16px; opacity: 0.9; }

    main {
      max-width: 800px;
      margin: -40px auto 40px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      padding: 30px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 22px;
    }

    form { display: flex; flex-direction: column; gap: 14px; }
    label { font-weight: 600; font-size: 14px; }
    input, select, textarea {
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: var(--primary);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: #4338ca; }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>TaskFlow</h1>
    <p>Grow your business on autopilot — Schedule clients effortlessly</p>
  </header>

  <main>
    <h2>Book Your Service</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input id="name" name="name" placeholder="John Doe" required />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" placeholder="+1..." required />

      <label for="service">Select Service</label>
      <select id="service" name="service">
        <option>House Cleaning</option>
        <option>Lawn Care</option>
        <option>Plumbing</option>
        <option>Painting</option>
      </select>

      <label for="date">Preferred Date/Time</label>
      <input id="date" name="date" placeholder="e.g. Oct 20, 3:00 PM" />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Anything else we should know?"></textarea>

      <button type="submit">Confirm Booking</button>
      <div class="status" id="status"></div>
    </form>
  </main>

  <footer>
    © 2025 TaskFlow — All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('bookingForm');
    const status = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Sending...";
      const payload = {
        name: form.name.value,
        phone: form.phone.value,
        service: form.service.value,
        preferred: form.date.value,
        notes: form.notes.value
      };
      try {
        const res = await fetch('https://taskflow-mvp-v2.onrender.com/api/leads', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        if(res.ok){
          status.textContent = "✅ Booking received! We’ll reach out shortly.";
          form.reset();
        } else {
          const txt = await res.text();
          status.textContent = "Error: " + txt;
        }
      } catch {
        status.textContent = "⚠️ Network error — server unreachable.";
      }
    });
  </script>
</body>
</html>
