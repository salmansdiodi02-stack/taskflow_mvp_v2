<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #0b74de;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin: 0 0 30px;
      font-size: 22px;
      font-weight: 700;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      display: block;
      margin-bottom: 8px;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #095fbd;
    }

    /* Main section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Topbar */
    .topbar {
      height: 60px;
      background: white;
      border-bottom: 1px solid #e5e9f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .topbar h1 {
      font-size: 18px;
      font-weight: 600;
      color: #222;
    }
    .topbar button {
      background: #0b74de;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Content */
    .content {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    /* Table and cards */
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background-color: #f9fafc;
      font-weight: 600;
    }

    /* Login screen */
    #loginScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #0b74de;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .login-box p {
      color: red;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter password" />
      <button id="loginBtn">Login</button>
      <p id="loginStatus"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="sidebar" id="sidebar" style="display:none;">
    <h2>TaskFlow</h2>
    <a href="#" class="active">üìã Leads</a>
    <a href="#">üí¨ Messages</a>
    <a href="#">üìÖ Calendar</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>

  <div class="main" id="mainPanel" style="display:none;">
    <div class="topbar">
      <h1>Leads Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="content">
      <div class="card">
        <h2>Recent Leads</h2>
        <button id="refreshBtn">üîÑ Refresh</button>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Service</th>
              <th>Preferred Time</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="leadsBody">
            <tr><td colspan="5">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://taskflow-mvp-v2.onrender.com";

    const loginBtn = document.getElementById("loginBtn");
    const adminPass = document.getElementById("adminPass");
    const loginScreen = document.getElementById("loginScreen");
    const sidebar = document.getElementById("sidebar");
    const mainPanel = document.getElementById("mainPanel");
    const loginStatus = document.getElementById("loginStatus");
    const refreshBtn = document.getElementById("refreshBtn");
    const leadsBody = document.getElementById("leadsBody");
    const logoutBtn = document.getElementById("logoutBtn");

    // Login
    loginBtn.addEventListener("click", async () => {
      const password = adminPass.value.trim();
      if (!password) {
        loginStatus.textContent = "Please enter password.";
        return;
      }
      loginStatus.textContent = "Checking...";
      try {
        const res = await fetch(`${API_BASE}/api/admin-login`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ password })
        });
        if (res.ok) {
          loginScreen.style.display = "none";
          sidebar.style.display = "flex";
          mainPanel.style.display = "flex";
          loadLeads();
        } else {
          loginStatus.textContent = "‚ùå Wrong password.";
        }
      } catch (e) {
        loginStatus.textContent = "‚ö†Ô∏è Network error.";
      }
    });

    // Load leads
    async function loadLeads() {
      leadsBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
      try {
        const res = await fetch(`${API_BASE}/api/leads-list`);
        const data = await res.json();
        leadsBody.innerHTML = "";
        if (data.length === 0) {
          leadsBody.innerHTML = "<tr><td colspan='5'>No leads yet.</td></tr>";
          return;
        }
        for (const lead of data) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${lead.name}</td>
            <td>${lead.phone}</td>
            <td>${lead.service || ''}</td>
            <td>${lead.preferred || ''}</td>
            <td>${lead.notes || ''}</td>
          `;
          leadsBody.appendChild(tr);
        }
      } catch (e) {
        leadsBody.innerHTML = "<tr><td colspan='5'>Error loading leads.</td></tr>";
      }
    }

    refreshBtn.addEventListener("click", loadLeads);
    logoutBtn.addEventListener("click", () => location.reload());
  </script>
</body>
</html>
