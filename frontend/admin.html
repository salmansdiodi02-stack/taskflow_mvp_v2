<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskFlow Admin â€” Leads</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Arial;padding:20px;background:#f4f6f8}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 8px 30px rgba(12,18,30,0.05)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    th{background:#fafafa;font-weight:600}
    .tag{padding:6px 8px;border-radius:8px;background:#eef9f2;color:#065f3b;font-weight:700;font-size:12px}
    .controls{display:flex;gap:8px}
    button{padding:8px 12px;border-radius:8px;border:0;background:#0b74de;color:#fff;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <div class="top">
    <h2>TaskFlow Admin</h2>
    <div class="controls">
      <button onclick="fetchLeads()">Refresh</button>
      <button onclick="downloadJSON()">Download JSON</button>
    </div>
  </div>
  <div class="card">
    <table id="leadsTable"><thead><tr><th>Name</th><th>Phone</th><th>Service</th><th>When</th><th>Notes</th></tr></thead><tbody></tbody></table>
  </div>

  <script>
    async function fetchLeads(){
      try{
        const res = await fetch('/api/leads-list');
        const data = await res.json();
        const tbody = document.querySelector('#leadsTable tbody');
        tbody.innerHTML = '';
        data.forEach(l=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${l.name}</td><td>${l.phone}</td><td>${l.service || ''}</td><td>${new Date(l.createdAt).toLocaleString()}</td><td>${l.notes || ''}</td>`;
          tbody.appendChild(tr);
        });
      }catch(err){ console.error(err); alert('Failed loading leads'); }
    }
    function downloadJSON(){
      fetch('/api/leads-list').then(r=>r.json()).then(d=>{
        const blob = new Blob([JSON.stringify(d, null, 2)], {type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'leads.json'; a.click();
      });
    }
    fetchLeads();
  </script>
</body>
</html>
