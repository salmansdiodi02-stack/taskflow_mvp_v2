<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #1e293b, #0f172a);
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.3);
    }
    .sidebar h2 {
      color: #fff;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }
    .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #cbd5e1;
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 8px;
      transition: background 0.25s, color 0.25s;
    }
    .nav-link:hover,
    .nav-link.active {
      background-color: #334155;
      color: #fff;
    }
    .nav-link span {
      font-size: 16px;
    }

    /* Main Section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Topbar */
    .topbar {
      height: 60px;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid #334155;
    }
    .topbar h1 {
      font-size: 18px;
      color: #f8fafc;
      font-weight: 600;
    }
    .topbar button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }
    .topbar button:hover {
      background: #2563eb;
    }

    /* Content */
    .content {
      padding: 24px;
      overflow-y: auto;
      flex: 1;
    }
    .card {
      background: #1e293b;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    h2 {
      color: #f1f5f9;
      margin-top: 0;
      margin-bottom: 14px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #334155;
      color: #e2e8f0;
      font-size: 14px;
    }
    th {
      color: #93c5fd;
    }

    #refreshBtn {
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #refreshBtn:hover {
      background: #2563eb;
    }

    /* Login Screen */
    #loginScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .login-box {
      background: #1e293b;
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      width: 340px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .login-box h2 {
      color: #f8fafc;
      margin-bottom: 18px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 15px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #2563eb;
    }
    .login-box p {
      color: #f87171;
      font-size: 14px;
      margin-top: 8px;
    }

  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter Password" />
      <button id="loginBtn">Login</button>
      <p id="loginStatus"></p>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar" style="display:none;">
    <h2>TaskFlow</h2>
    <a href="#" class="nav-link active"><span>üìã</span> Leads</a>
    <a href="#" class="nav-link"><span>üí¨</span> Conversations</a>
    <a href="#" class="nav-link"><span>üìÖ</span> Calendar</a>
    <a href="#" class="nav-link"><span>‚öôÔ∏è</span> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main" id="mainPanel" style="display:none;">
    <div class="topbar">
      <h1>Leads Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </div>
    <div class="content">
      <div class="card">
        <h2>Recent Leads</h2>
        <button id="refreshBtn">üîÑ Refresh</button>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Service</th>
              <th>Preferred Time</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="leadsBody">
            <tr><td colspan="5">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://taskflow-mvp-v2.onrender.com";

    const loginBtn = document.getElementById("loginBtn");
    const adminPass = document.getElementById("adminPass");
    const loginScreen = document.getElementById("loginScreen");
    const sidebar = document.getElementById("sidebar");
    const mainPanel = document.getElementById("mainPanel");
    const loginStatus = document.getElementById("loginStatus");
    const refreshBtn = document.getElementById("refreshBtn");
    const leadsBody = document.getElementById("leadsBody");
    const logoutBtn = document.getElementById("logoutBtn");

    // Login
    loginBtn.addEventListener("click", async () => {
      const password = adminPass.value.trim();
      if (!password) {
        loginStatus.textContent = "Please enter password.";
        return;
      }
      loginStatus.textContent = "Checking...";
      try {
        const res = await fetch(`${API_BASE}/api/admin-login`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ password })
        });
        if (res.ok) {
          loginScreen.style.display = "none";
          sidebar.style.display = "flex";
          mainPanel.style.display = "flex";
          loadLeads();
        } else {
          loginStatus.textContent = "‚ùå Wrong password.";
        }
      } catch (e) {
        loginStatus.textContent = "‚ö†Ô∏è Network error.";
      }
    });

    // Load leads
    async function loadLeads() {
      leadsBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
      try {
        const res = await fetch(`${API_BASE}/api/leads-list`);
        const data = await res.json();
        leadsBody.innerHTML = "";
        if (data.length === 0) {
          leadsBody.innerHTML = "<tr><td colspan='5'>No leads yet.</td></tr>";
          return;
        }
        for (const lead of data) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${lead.name}</td>
            <td>${lead.phone}</td>
            <td>${lead.service || ''}</td>
            <td>${lead.preferred || ''}</td>
            <td>${lead.notes || ''}</td>
          `;
          leadsBody.appendChild(tr);
        }
      } catch (e) {
        leadsBody.innerHTML = "<tr><td colspan='5'>Error loading leads.</td></tr>";
      }
    }

    refreshBtn.addEventListener("click", loadLeads);
    logoutBtn.addEventListener("click", () => location.reload());
  </script>
</body>
</html>
