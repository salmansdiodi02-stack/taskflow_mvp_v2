<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f6f8fc;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #0b74de;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin: 0 0 20px;
      text-align: center;
    }
    .sidebar button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar button:hover { background: rgba(255,255,255,0.3); }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .topbar {
      background: #fff;
      padding: 16px 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar h1 { font-size: 18px; margin: 0; }

    /* Stats cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-3px); }
    .card h3 { margin: 0; color: #666; font-size: 14px; }
    .card p { font-size: 24px; margin: 8px 0 0; font-weight: 600; color: #0b74de; }

    /* Chart + Table */
    .content {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 20px;
      padding: 20px;
    }
    canvas { background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    th, td { padding: 10px 14px; border-bottom: 1px solid #eee; font-size: 14px; text-align: left; }
    th { background: #f8f9fb; color: #555; }
    tr:hover { background: #f1f5ff; }

    /* Login */
    #loginSection {
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    input, button {
      font-size: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #0b74de;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #095fbd; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter password">
    <button id="loginBtn">Login</button>
    <p id="loginStatus" style="color:red;"></p>
  </div>

  <!-- Dashboard -->
  <div class="main" id="adminPanel" style="display:none;">
    <div class="sidebar">
      <h2>TaskFlow</h2>
      <button id="refreshBtn">üîÑ Refresh</button>
      <button onclick="alert('Feature coming soon!')">‚öôÔ∏è Settings</button>
      <button onclick="alert('Logging out...'); location.reload();">üö™ Logout</button>
    </div>

    <div class="main-content">
      <div class="topbar">
        <h1>Admin Dashboard</h1>
        <span id="datetime"></span>
      </div>

      <div class="stats">
        <div class="card"><h3>Total Leads</h3><p id="totalLeads">0</p></div>
        <div class="card"><h3>Revenue</h3><p>$0</p></div>
        <div class="card"><h3>Conversion Rate</h3><p>0%</p></div>
        <div class="card"><h3>This Week</h3><p id="weeklyLeads">0</p></div>
      </div>

      <div class="content">
        <canvas id="leadsChart"></canvas>
        <table id="leadsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Service</th>
              <th>When</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://taskflow-mvp-v2.onrender.com';
    const loginBtn = document.getElementById('loginBtn');
    const adminPass = document.getElementById('adminPass');
    const loginStatus = document.getElementById('loginStatus');
    const loginSection = document.getElementById('loginSection');
    const adminPanel = document.getElementById('adminPanel');
    const refreshBtn = document.getElementById('refreshBtn');
    const leadsTableBody = document.querySelector('#leadsTable tbody');
    const totalLeads = document.getElementById('totalLeads');
    const weeklyLeads = document.getElementById('weeklyLeads');
    let chart;

    // DateTime
    function updateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);

    // Login
    loginBtn.addEventListener('click', async () => {
      const password = adminPass.value.trim();
      if (!password) {
        loginStatus.textContent = "Please enter a password.";
        return;
      }
      loginStatus.textContent = "Checking...";
      try {
        const res = await fetch(`${API_BASE}/api/admin-login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ password })
        });
        if (res.ok) {
          loginSection.style.display = 'none';
          adminPanel.style.display = 'flex';
          loadLeads();
        } else {
          loginStatus.textContent = "‚ùå Wrong password. Try again.";
        }
      } catch {
        loginStatus.textContent = "Network error.";
      }
    });

    // Load leads
    async function loadLeads() {
      leadsTableBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
      try {
        const res = await fetch(`${API_BASE}/api/leads-list`);
        const data = await res.json();
        leadsTableBody.innerHTML = "";
        totalLeads.textContent = data.length;
        const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
        const weekCount = data.filter(l => new Date(l.createdAt) > weekAgo).length;
        weeklyLeads.textContent = weekCount;

        const byDate = {};
        data.forEach(l => {
          const day = l.createdAt ? l.createdAt.slice(0,10) : "Unknown";
          byDate[day] = (byDate[day] || 0) + 1;
        });

        if (chart) chart.destroy();
        const ctx = document.getElementById('leadsChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Object.keys(byDate),
            datasets: [{
              label: 'Leads Over Time',
              data: Object.values(byDate),
              borderColor: '#0b74de',
              backgroundColor: 'rgba(11,116,222,0.1)',
              fill: true,
              tension: 0.4
            }]
          },
          options: { responsive: true, plugins: { legend: { display: false } } }
        });

        data.forEach(lead => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${lead.name}</td>
            <td>${lead.phone}</td>
            <td>${lead.service || ''}</td>
            <td>${lead.preferred || ''}</td>
            <td>${lead.notes || ''}</td>
          `;
          leadsTableBody.appendChild(tr);
        });
      } catch {
        leadsTableBody.innerHTML = "<tr><td colspan='5'>Error loading leads.</td></tr>";
      }
    }

    refreshBtn.addEventListener('click', loadLeads);
  </script>
</body>
</html>
